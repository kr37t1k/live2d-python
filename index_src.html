<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Live2D + PIXI</title>
    <link rel="stylesheet" href="index-style.css">
</head>
<body>
    <div id="canvas-container">
        <canvas id="canvas"></canvas>
    </div>

    <div id="controls">
        <div class="control-group">
            <button onclick="loadModel('{LOAD_MODEL}')">Load Haru (CDN)</button>
            <button onclick="resetView()">Reset View</button>
        </div>
        <div class="control-group">
            <button onclick="toggleDragging()">Toggle Drag: <span id="drag-status">OFF</span></button>
        </div>
        <div class="control-group">
            <h4>Motions:</h4>
            <div class="motion-buttons" id="motion-buttons">
                {GENERATE_MOTION_BUTTONS}
            </div>
        </div>
    </div>

    <div id="status">Loading libraries...</div>

    <!-- âœ… CORRECT PIXI v6 + Live2D -->
    <script src="cubism.web.sdk/Core/live2dcubismcore.min.js"></script>
    <script src="cubism.web.sdk/dist/live2d-cubism-framework.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pixi.js@7.4.2/dist/pixi.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display@1.2.1/dist/index.min.js"></script>
    <script src="index.script.js"></script>
</body>
</html>
