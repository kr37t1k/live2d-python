<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live2D Python</title>
    <link rel="stylesheet" href="{{ url_for('web', filename='styles.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1>Live2D Python</h1>

            <div class="control-group">
                <h3>Settings</h3>
                <div class="slider-container">
                    <label>Head rotation X:</label>
                    <input type="range" id="angleX" min="-1" max="1" step="0.01" value="0" class="slider">
                    <span id="angleXValue">0.00</span>
                </div>

                <div class="slider-container">
                    <label>Head rotation Y:</label>
                    <input type="range" id="angleY" min="-1" max="1" step="0.01" value="0" class="slider">
                    <span id="angleYValue">0.00</span>
                </div>

                <div class="slider-container">
                    <label>Eyes open:</label>
                    <input type="range" id="eyeOpen" min="0" max="1" step="0.01" value="1" class="slider">
                    <span id="eyeOpenValue">1.00</span>
                </div>

                <div class="slider-container">
                    <label>Mouth open:</label>
                    <input type="range" id="mouthOpen" min="0" max="1" step="0.01" value="0" class="slider">
                    <span id="mouthOpenValue">0.00</span>
                </div>
            </div>

            <div class="control-group">
                <h3>Expressions</h3>
                <div class="expression-buttons">
                    <button class="expr-btn" data-expr="smile">ğŸ˜Š Smile</button>
                    <button class="expr-btn" data-expr="angry">ğŸ˜  Angry</button>
                    <button class="expr-btn" data-expr="sad">ğŸ˜¢ Sad</button>
                    <button class="expr-btn" data-expr="surprised">ğŸ˜® Surprised</button>
                </div>
            </div>

            <div class="control-group">
                <h3>Motions</h3>
                <div class="motion-buttons">
                    <button class="motion-btn" data-group="idle">ğŸ’¤ AFK</button>
                    <button class="motion-btn" data-group="tap_body">ğŸ‘ˆ Tap body</button>
                    <button class="motion-btn" data-group="shake">ğŸ‘‹ Shake</button>
                </div>
            </div>

            <div class="status">
                <p>Clients connected: <span id="clientCount">0</span></p>
                <p id="connectionStatus">âŒ Not connected</p>
            </div>
        </div>

        <div class="right-panel">
            <canvas id="live2dCanvas"></canvas>
        </div>
    </div>

    <script src="{{ url_for('web', filename='live2dcubismcore.min.js') }}"></script>
    <script src="{{ url_for('web', filename='cubismframework.js') }}"></script>
    <script src="{{ url_for('web', filename='cubismrenderer.js') }}"></script>
    <script src="{{ url_for('web', filename='Live2DRenderer.js') }}"></script>
    <script src="{{ url_for('web', filename='app.js') }}"></script>
</body>
</html>
