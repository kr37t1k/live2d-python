<html>

<body>
    <div id="canvas-container">
        <canvas id="canvas"></canvas>
    </div>

    <div id="controls">
        <div class="control-group">
            <button onclick="loadModel('\models\huohuo\huohuo.model3.json')">Load Haru (CDN)</button>

        </div>
        <div class="control-group">
            <button onclick="toggleDragging()">Toggle Drag: <span id="drag-status">OFF</span></button>
        </div>
        <div class="control-group">
            <h4>Motions:</h4>
            <div class="motion-buttons" id="motion-buttons">
                <button onclick="playMotion('haoqi.motion3.json')">haoqi</button>
<button onclick="playMotion('keshui.motion3.json')">keshui</button>
<button onclick="playMotion('linghun.motion3.json')">linghun</button>

<button onclick="playMotion('Scene1.motion3.json')">Scene1</button>

            </div>
        </div>
    </div>
